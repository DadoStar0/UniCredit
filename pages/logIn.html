<!doctype html>
<html lang="en" data-bs-theme="auto">

<head>
      <!--Metadati-->
      <meta charset="UTF-8">
      <meta name='description' content='Sito Web per StartupYourLife'>
      <meta name='language' content='IT'>
      <meta name='author' content='Davide Simone'>
      <!--Titolo pagina-->
      <title>Titolo app - Login</title>
      <!---->
      <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
      <!--Icone di bootstrap-->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
      <!--Stile pagina-->
      <link rel="stylesheet" href="./style.css">
  
</head>
<main class="form-signin w-50 m-auto mt-5">
    <form class="container d-flex flex-column">
        <h1 class="h3 mb-3 fw-normal">Log In</h1>
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Indirizzo Email</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
        </div>

        <div class="form-check text-start my-3">
            <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
                Rimani loggato
            </label>
        </div>
        <a class="btn btn-primary w-100 py-2" type="submit" href="Dashboard.html">Accedi</a>
    </form>
</main>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    crossorigin="anonymous"></script>

</body>

</html>
